<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="modal-wrapper">
          <div class="modal">
            <div class="row">
              <h1>Add Entry</h1>
            </div>
            <div class="row">
              <select>
                <option value="Day of the Week">Day of the Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <input type="time" id="time" min="7:00" max="23:00">
            </div>
            <div class="row">
              <textarea name="Description" id="text-area" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="row">
              <button type="button">Submit</button>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <h1 class="text-center">Weekly Planner</h1>
      </div>
    </div>
    <div class="row flex-row vertical-height-centered justify-center">
      <div class="column-full">
        <button type="button" class="add-entry-button">Add Entry</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
