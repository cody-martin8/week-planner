<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container overlay-wrapper">
    <div class="row hidden" data-view="entry-form" id="modal">
      <form id="entry-form" action="">
        <div class="column-full overlay flex-row justify-center align-center">
          <div class="modal-container flex-column justify-center align-center">
            <div class="row column-full">
              <h1 class="text-center">Add Entry</h1>
            </div>
            <div class="row column-full margin-top-bottom">
              <select name="day">
                <option value="Day of the Week">Day of the Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <input name="time" type="time" id="time" min="7:00" max="23:00">
            </div>
            <div class="row column-full margin-top-bottom">
              <textarea name="description" class="column-full" id="text-area" rows="7" placeholder="Description"></textarea>
            </div>
            <div class="row flex-row justify-end">
              <button type="submit" class="button submit">Submit</button>
            </div>
          </div>
        </div>
      </form>

    </div>
    <div class="row">
      <div class="column-full padding-top-bottom">
        <h1 class="text-center">Weekly Planner</h1>
      </div>
    </div>
    <div class="row flex-row space-evenly padding-top-bottom" data-view="view-entries">
      <div class="column-day">
        <h3>Sunday</h3>
      </div>
      <div class="column-day">
        <h3>Monday</h3>
      </div>
      <div class="column-day">
        <h3>Tuesday</h3>
      </div>
      <div class="column-day">
        <h3>Wednesday</h3>
      </div>
      <div class="column-day">
        <h3>Thursday</h3>
      </div>
      <div class="column-day">
        <h3>Friday</h3>
      </div>
      <div class="column-day">
        <h3>Saturday</h3>
      </div>
    </div>
    <div class="row ">
      <div class="column-full flex-row justify-center padding-top-bottom">
        <button type="button" class="button add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row" data-view="view-entries">
      <h2>Scheduled Events for <span>Monday</span></h2>
    </div>
    <div class="row flex-row">
      <div class="schedule time-table">
        <table>

  <script src="data.js"></script>
</body>
</html>
