<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container overlay-wrapper">
    <div class="row">
      <div class="column-full overlay flex-row justify-center align-center">
        <div class="modal-container flex-column justify-center align-center">
          <div class="row column-full">
            <h1 class="text-center">Add Entry</h1>
          </div>
          <div class="row column-full">
            <select>
              <option value="Day of the Week">Day of the Week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <input type="time" id="time" min="7:00" max="23:00">
          </div>
          <div class="row column-full">
            <textarea name="Description" class="column-full" id="text-area" rows="10" placeholder="Description"></textarea>
          </div>
          <div class="row flex-row justify-end">
            <button type="button" class="button submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <h1 class="text-center">Weekly Planner</h1>
      </div>
    </div>
    <div class="row flex-row vertical-height-centered justify-center">
      <div class="column-full">
        <button type="button" class="button add-entry">Add Entry</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
